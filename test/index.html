<html>
    <head>
        <title>Playback Browser Test</title>
    </head>
    <body>
        <button id="play" disabled type="button">Play</button>
        <script type="module">
            import Song from '../node_modules/notochord-song/src/index.js';
            import { PlaybackStyle, Player } from '../src/index.js';

            let blueSkiesSerialized = {
                title: 'Blue Skies',
                measureContainer: {
                type: 'repeat',
                repeatInfo: {
                    repeatCount: 2
                },
                measures: [
                    ['A-', null, null, null],
                    ['E', null, null, null],
                    ['A-7', null, null, null],
                    ['A-6', null, null, null],
                    ['CM7', null, 'A7', null],
                    ['D-7', null, 'G7', null],

                    {
                    type: 'ending',
                    repeatInfo: {
                        ending: 1
                    },
                    measures: [
                        ['C6', null, null, null],
                        ['Bdim7', null, 'E7', null],
                    ]
                    },

                    {
                    type: 'ending',
                    repeatInfo: {
                        ending: 2
                    },
                    measures: [
                        ['C6', null, null, null],
                        ['C6', null, null, null],
                    ]
                    }
                ]
                }
            };

            let blueSkies = new Song(blueSkiesSerialized);

            let button = document.querySelector('#play');

            let player = new Player();
            let style = new PlaybackStyle('../styles/swing.play');
            player.setStyle(style).then( () => {
                button.removeAttribute('disabled');
            });

            button.addEventListener('click', () => {
                player.play(blueSkies);
            });
        </script>
    </body>
</html>
